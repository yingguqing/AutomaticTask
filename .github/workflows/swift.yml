name: Swift

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest #ubuntu-latest macos-latest

    steps:
    - uses: actions/checkout@v2
    - uses: fwal/setup-swift@v1
      with:
        swift-version: "5.5.2"
    - name: Build
      run: swift build
    - name: Run
      run: swift run

    - name: Commit files
      run: |
         git config --local user.email "yingguqing@gmail.com"
         git config --local user.name "yingguqing"
         git add AutomaticTask/Sources/AutomaticTask/Module/BingWallpaper/bing-wallpaper.json
         git add AutomaticTask/Sources/AutomaticTask/Module/BingWallpaper/README.md
         git commit -m "update readme.md"
    
    - name: Push changes
      uses:  ad-m/github-push-action@master
      with:
         github_token: ${{ secrets.MY_GIT_TOKEN  }}
         branch: main
