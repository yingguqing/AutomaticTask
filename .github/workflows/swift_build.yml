name: 编译检查

on: 
  [push]


jobs:
  build:

    runs-on: ubuntu-latest #ubuntu-latest macos-latest

    steps:
    - uses: actions/checkout@v2
    - uses: fwal/setup-swift@v1
      with:
        swift-version: "5.5.2"
    - name: Build
      run: swift build
    - name: Run
      # run: swift run AutomaticTask -h

      run: swift run AutomaticTask --bing-wallpaper --notice ${{ secrets.NOTICE }} --pic-forum ${{ secrets.PIC  }}

    - name: Commit files
      run: |
         git config --local user.email "yingguqing@gmail.com"
         git config --local user.name "yingguqing"
         git add Sources/AutomaticTask/Module/BingWallpaper/bing-wallpaper.json
         git add Sources/AutomaticTask/Module/BingWallpaper/README.md
         git add Sources/AutomaticTask/config.json
         git commit -m "update readme.md"

    - name: Push changes
      uses:  ad-m/github-push-action@master
      with:
         github_token: ${{ secrets.MY_GIT_TOKEN  }}
         branch: main